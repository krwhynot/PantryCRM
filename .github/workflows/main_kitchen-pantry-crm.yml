# Optimized Azure Web App Deployment - Kitchen Pantry CRM
# Faster deployment with proper build process and cachings

name: Deploy Kitchen Pantry CRM to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: 'kitchen-pantry-crm'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build:azure
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          ANALYZE: false
          CI: true
          # Dummy environment variables for build time
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          GOOGLE_ID: "dummy"
          GOOGLE_SECRET: "dummy"
          GITHUB_ID: "dummy"
          GITHUB_SECRET: "dummy"
          JWT_SECRET: "dummy-secret-for-build"

      - name: Create deployment package
        run: |
          # Create minimal deployment package for Azure
          mkdir deploy-package
          
          # Copy built application
          cp -r .next deploy-package/
          cp -r public deploy-package/
          cp -r prisma deploy-package/
          
          # Copy essential files
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.js deploy-package/
          
          # Create a simple startup file for Azure
          echo 'npm start' > deploy-package/startup.txt
          
          # Install only production dependencies
          cd deploy-package
          npm ci --production --omit=dev
          
          # Create package.json start script for Azure
          node -e "
            const pkg = require('./package.json');
            pkg.scripts.start = 'next start -p \\$PORT';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Zip deployment package
        run: |
          cd deploy-package
          zip -r ../deployment.zip . -x "node_modules/.cache/*" "node_modules/@types/*" "**/test/**" "**/tests/**"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: deployment.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_074D3AB92CDB4EA8BBD2D3C2B33C87ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9096DC77B3CA41C5AD2EE7FEA88F5234 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D0DCD13FB2B4EB4BBD080D2298D6777 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: deployment.zip

      - name: Health check
        run: |
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || echo "000")
          if [ $response -eq 200 ]; then
            echo "✅ Deployment successful! Health check passed"
          else
            echo "⚠️ Deployment completed but health check failed with status: $response"
          fi