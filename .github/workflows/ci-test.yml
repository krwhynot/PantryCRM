name: ðŸ§ª Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.18.1'

jobs:
  # Lint and Type Check
  code-quality:
    runs-on: ubuntu-latest
    name: ðŸ” Code Quality
    
    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install Dependencies  
      run: npm ci
      
    - name: ðŸ§¹ Lint Code
      run: npm run lint
      
    - name: ðŸ” Type Check
      run: npm run typecheck
      
    - name: ðŸ”’ Security Audit
      run: npm run security:audit
      continue-on-error: true

  # Unit and Integration Tests
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Tests
    
    strategy:
      matrix:
        test-type: [unit, e2e]
        
    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ðŸ§ª Run Unit Tests
      if: matrix.test-type == 'unit'
      run: npm run test:ci
      
    - name: ðŸŽ­ Install Playwright
      if: matrix.test-type == 'e2e'
      run: npx playwright install --with-deps chromium
      
    - name: ðŸ§ª Run E2E Tests
      if: matrix.test-type == 'e2e'
      run: npm run test:e2e
      continue-on-error: true
      
    - name: ðŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.test-type }}
        path: |
          coverage/
          test-results/
          playwright-report/
        retention-days: 7

  # Build Test
  build-test:
    runs-on: ubuntu-latest
    name: ðŸ”¨ Build Test
    
    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ðŸ”¨ Test Build
      run: npm run build:ci
      env:
        CI: true
        NEXT_TELEMETRY_DISABLED: 1
        # Mock environment variables for build
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        GOOGLE_ID: "dummy"
        GOOGLE_SECRET: "dummy" 
        GITHUB_ID: "dummy"
        GITHUB_SECRET: "dummy"
        JWT_SECRET: "dummy-secret-for-build"
        
    - name: ðŸ“Š Bundle Size Check
      run: |
        echo "Checking bundle size..."
        npm run analyze:simple || echo "Bundle analysis skipped"
        
    - name: ðŸ’¾ Cache Build for PR
      if: github.event_name == 'pull_request'
      uses: actions/cache@v4
      with:
        path: .next
        key: build-cache-${{ github.event.pull_request.head.sha }}

  # Performance Test
  performance-test:
    runs-on: ubuntu-latest
    name: âš¡ Performance Test
    needs: [build-test]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ðŸ“Š Restore Build Cache
      uses: actions/cache@v4
      with:
        path: .next
        key: build-cache-${{ github.event.pull_request.head.sha }}
        
    - name: ðŸš€ Start Test Server
      run: |
        npm run start &
        sleep 10
      env:
        PORT: 3000
        
    - name: âš¡ Run Performance Tests
      run: |
        echo "Running quick performance test..."
        npm run performance:quick || echo "Performance test completed with issues"
      continue-on-error: true

  # Summary Job
  ci-summary:
    runs-on: ubuntu-latest
    name: ðŸ“‹ CI Summary
    needs: [code-quality, test, build-test]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate CI Summary
      run: |
        echo "## ðŸ“‹ CI Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.code-quality.result }}" = "success" ]; then
          echo "âœ… **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.build-test.result }}" = "success" ]; then
          echo "âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY