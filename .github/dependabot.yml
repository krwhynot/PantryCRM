# Dependabot Configuration for PantryCRM
# Automatically creates pull requests for dependency updates
# Reference: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "krwhynot"
    assignees:
      - "krwhynot"
    # Group minor and patch updates together
    groups:
      next-ecosystem:
        patterns:
          - "next*"
          - "@next/*"
          - "react*"
          - "@types/react*"
      azure-ecosystem:
        patterns:
          - "@azure/*"
          - "applicationinsights*"
      testing-ecosystem:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "playwright*"
          - "cypress*"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Ignore major updates for critical dependencies
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    # Automatically approve and merge patch updates for dev dependencies
    allow:
      - dependency-type: "development"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    reviewers:
      - "krwhynot"
    assignees:
      - "krwhynot"
    # Group GitHub Actions updates
    groups:
      actions-core:
        patterns:
          - "actions/*"
      azure-actions:
        patterns:
          - "azure/*"
      security-actions:
        patterns:
          - "github/codeql-action/*"
          - "trufflesecurity/*"
          - "securecodewarrior/*"