  <text x="500" y="680" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Architecture Summary</text>
  
  <text x="150" y="705" text-anchor="middle" font-size="12" font-weight="bold" fill="#059669">Cost Optimized</text>
