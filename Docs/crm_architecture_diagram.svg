  <text x="750" y="735" text-anchor="middle" font-size="10">Principal/distributor tracking</text>
  
  <text x="850" y="705" text-anchor="middle" font-size="12" font-weight="bold" fill="#0891b2">Proven Foundation</text>
  <text x="850" y="720" text-anchor="middle" font-size="10">NextCRM base</text>
  <text x="850" y="735" text-anchor="middle" font-size="10">Battle-tested stack</text>
